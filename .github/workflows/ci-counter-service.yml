name: CI/CD Counter Service

on:
  push:
    branches:
      - dev
    tags:
      - "v*.*.*"

jobs:
  CI:
    runs-on: ubuntu-latest
    env:
      CI: false
      
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            nadavdev/counter-service
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha  

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: "counter-service/Dockerfile"
          tags: ${{ steps.meta.outputs.tags }}

      
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Helm Upgrade-Install
        run: |
          
          pwd
          ls -la

          # Depndency cli's
          aws --version 
          aws eks update-kubeconfig --region eu-west-2 --name infinity
          kubectl cluster-info

          helm upgrade --install counter-service k8s-deployment/infinity-service/ \
            --values counter-service/deployment/values.yaml \
            --set image.tag="${{ needs.CI.outputs.image_tag }}"
     
replicaCount: 1

image:
  repository: nadavdev/counter-service
  pullPolicy: Always
  tag: dev

imagePullSecrets:
  - name: dockerhub-pull-secret

serviceAccount:
  create: true
  automount: true

livenessProbe:
  httpGet:
    path: /
    port: 5000
readinessProbe:
  httpGet:
    path: /
    port: 5000


service:
  type: ClusterIP
  port: 5000
  targetPort: 5000


ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: counter-service
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

volumes:
  - name: counter-volume
    persistentVolumeClaim:
      claimName: local-path-pvc

volumeMounts:
  - name: counter-volume
    mountPath: /app
    subPath: counter.txt

nodeSelector: {}

tolerations: []

affinity: {}


# efs:
#   csi:
#     driver: efs.csi.aws.com
#     volumeHandle: fs-04c766103518e0935


autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5